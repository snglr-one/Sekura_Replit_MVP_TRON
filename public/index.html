<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0f1a; color: #eef2ff; margin: 0; }
    header { padding: 24px 16px; text-align: center; background: linear-gradient(90deg, #0ea5e9 0%, #7c3aed 100%); color: white; }
    h1 { margin: 0; font-size: 1.6rem; }
    .container { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    .card { background: #0f172a; border: 1px solid #1f2937; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    input { flex: 1; padding: 12px 14px; border-radius: 12px; border: 1px solid #1f2937; background: #111827; color: #e5e7eb; outline: none; }
    button { padding: 12px 16px; border: 0; border-radius: 12px; background: #22c55e; color: #041016; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .muted { color: #94a3b8; font-size: 0.9rem; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; margin-top: 16px; }
    .col-4 { grid-column: span 4; }
    .col-8 { grid-column: span 8; }
    .col-12 { grid-column: span 12; }
    .pill { display: inline-block; padding: 4px 8px; border-radius: 999px; background: #1f2937; color: #a7f3d0; font-weight: 600; font-size: 0.8rem; }
    table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
    th, td { padding: 8px 6px; border-bottom: 1px solid #1f2937; }
    th { text-align: left; color: #a5b4fc; }
    .danger { color: #fecaca; }
    footer { text-align: center; color: #94a3b8; padding: 24px; }
    @media (max-width: 800px) {
      .col-4, .col-8 { grid-column: span 12; }
    }
  </style>
</head>
<body>
  <header>
    <h1>SEKURA â€” MVP (TRON)</h1>
    <div class="muted">Enter a TRON (TRC-20) wallet address to analyze</div>
  </header>

  <div class="container">
    <div class="card">
      <div class="row">
        <input id="addr" placeholder="Example: TYw3... (must start with T)" />
        <button id="analyze">Analyze</button>
      </div>
      <div class="muted" style="margin-top:8px;">Tip: We never ask for private keys. Readâ€‘only analysis via TronScan APIs.</div>
    </div>

    <div id="results" class="grid" style="display:none;">
      <div class="card col-4" id="summaryCard"></div>
      <div class="card col-8" id="tokensCard"></div>
      <div class="card col-12" id="txCard"></div>
    </div>
  </div>
