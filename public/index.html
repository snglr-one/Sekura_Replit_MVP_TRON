<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEKURA — TRON USDT Blacklist Checker</title>
  <link rel="icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container header">
    <div class="logo">SEKURA</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/pricing">Pricing</a>
      <button id="themeToggle" class="btn ghost">Toggle Theme</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>USDT Blacklist Check — TRON</h1>
      <p class="sub">Paste a TRON wallet. We’ll query the USDT contract on-chain.</p>
      <div class="search">
        <input id="addr" placeholder="Enter TRON address e.g. T..." />
        <button id="checkBtn" class="btn primary">Check Wallet</button>
      </div>
      <div id="error" class="error hidden"></div>
    </section>

    <section id="result" class="hidden">
      <!-- Filled by app.js -->
    </section>
  </main>

  <footer class="container footer">
    <div>© SEKURA</div>
    <div class="muted">Powered by TronGrid</div>
  </footer>

  <script src="/app.js" type="module"></script>
</body>
</html>
