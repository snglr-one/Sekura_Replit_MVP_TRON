<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SEKURA — Dashboard</title>
  <link rel="icon" href="/logo.svg"/>
  <link rel="stylesheet" href="/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="container header">
  <div class="logo"><img src="/logo.svg" alt=""/><span>SEKURA</span></div>
  <nav class="nav">
    <a href="/">Home</a>
    <a href="#plans" onclick="location.href='/'">Plans</a>
    <div class="lang" title="English"><span class="flag"><img src="/flags/us.svg" width="20" height="14" alt="US"/></span><span>English</span></div>
    <div class="theme-toggle" id="themeToggle"><button data-mode="dark" class="active">🌙 Dark</button><button data-mode="light">☀️ Light</button></div>
  </nav>
</header>

<main class="container app-shell">
  <aside class="sidebar">
    <a href="/app" class="item active">Check Wallet</a>
    <a href="#" class="item" onclick="showPaywall()">History</a>
    <a href="#" class="item" onclick="showPaywall()">Exports</a>
    <a href="#" class="item">Settings</a>
    <a href="#" class="item">Support</a>
  </aside>

  <section class="main">
    <h2>Check Wallet</h2>
    <div class="search" style="justify-content:flex-start;">
      <input id="addr" placeholder="Enter TRON address (T…)" />
      <button id="checkBtn" class="btn primary">Analyze</button>
    </div>
    <div id="error" class="error hidden"></div>

    <div id="result" class="hidden"></div>
  </section>
</main>

<div class="modal-backdrop" id="paywall">
  <div class="modal">
    <h3>Premium Feature</h3>
    <p class="muted">This is a premium feature only available for registered users. Sign Up today to get access.</p>
    <div class="row">
      <a href="/#plans" class="btn">View Plans</a>
      <a href="/auth" class="btn primary">Upgrade Now</a>
    </div>
  </div>
</div>

<script src="/app.js" type="module"></script>
</body>
</html>
