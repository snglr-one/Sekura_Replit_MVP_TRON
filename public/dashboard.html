<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEKURA — Dashboard</title>
  <link rel="icon" href="/logo.svg" />
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="container header">
  <div class="logo"><img src="/logo.svg" alt=""/><span>SEKURA</span></div>
  <nav class="nav">
    <a href="/">Home</a>
    <a href="/pricing">Plans</a>
    <div class="theme-toggle" id="themeToggle"><button data-mode="dark" class="active">🌙 Dark</button><button data-mode="light">☀️ Light</button></div>
  </nav>
</header>

<main class="container app-shell">
  <aside class="sidebar">
    <a href="/app" class="item active">Check Wallet</a>
    <a href="#" class="item" onclick="showPaywall()">History</a>
    <a href="#" class="item" onclick="showPaywall()">Exports</a>
    <a href="#" class="item">Settings</a>
    <a href="#" class="item">Support</a>
  </aside>

  <section class="main">
    <h2>Check Wallet</h2>
    <div class="search" style="justify-content:flex-start;">
      <input id="addr" placeholder="Enter TRON address (T…)" />
      <button id="checkBtn" class="btn primary">Analyze</button>
    </div>
    <div id="error" class="error hidden"></div>

    <div id="result" class="hidden"></div>
  </section>
</main>

<div class="modal-backdrop" id="paywall">
  <div class="modal">
    <h3>Upgrade to unlock this feature</h3>
    <p class="muted">History, Exports, and advanced insights are paid features.</p>
    <div class="row">
      <a href="/pricing" class="btn">View Plans</a>
      <button class="btn primary" id="closePaywall">Close</button>
    </div>
  </div>
</div>

<script src="/app.js" type="module"></script>
</body>
</html>
