        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="2" y="2" width="396" height="76" rx="14" fill="url(#g)" filter="url(#soft)"/>
</svg>
