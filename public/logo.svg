    stroke="#FFFFFF"
    stroke-width="3.2"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- S -->
  <text x="32" y="36" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-weight="800" font-size="18" fill="#FFFFFF">S</text>
</svg>
